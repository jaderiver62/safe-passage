<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Passage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="box columns has-background-dark has-text-white m-0">
        <div class="column is-three-quarter mb-0">
            <div>
                <h1 class="title is-1 has-text-white-ter mb-0">Safe Passage</h1>
                <span class="subtitle is-5 has-text-warning">For the cautious modern traveler</span>
            </div>
            <br>
            <!--search bar-->
            <form class="column is-one-third box mb-0">
                <label class="title is-5">Explore Location:</label>
                <input id="form-entry" placeholder="Enter Location">
                <button class="button is-warning is-small" id="form-submit">Search</button>
            </form>
            <div>
                <h2>Custom Search Results: <span id="location-name"></span></h2>
            </div>
        </div>
    </header>
    <section class="box columns has-background-white-bis">
        <!--column 1 color index-->
        <div class="column is-one-third">
            <div class="card">
                <div class="card-header has-text-black">
                    <h3 class="card-header-title title is-4">Color Index</h3>
                </div>
                <ul class="card-content">
                    <li class="low-risk">Low Risk</li>
                    <br>
                    <li class="medium-risk">Moderate Risk</li>
                    <br>
                    <li class="high-risk">High Risk</li>
                </ul>
            </div>
        </div>
        <div class="column has-text-black ml-0">
            <div class="columns has-text-black">
                <!--column 2-->
                <div class="column is-one-half">
                    <!--data for current location-->
                    <div class="card">
                        <div class="card-header has-text-black mb-0">
                            <h2 class="card-header-title title is-4 mb-0 is-flex-direction-column is-align-items-flex-start">
                                <p class="title is-4 mb-0" id="current-location"></p>
                                <p class="title is-6" id="current-date"></p>
                            </h2>
                        </div>
                        <ul class="card-content">
                            <li>
                                <p id="current-weather"></p>
                            </li>
                            <li>
                                <p id="current-air-quality"></p>
                            </li>
                            <li>
                                <p id="corona-current"></p>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <!--data for user's searched location-->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-header-title title is-4" id="searched-location"></h3>
                        </div>
                        <div class="card-content">
                            <p id="searched-weather-summary"></p>
                            <p id="pop-density"></p>
                            <p id="median-age"></p>
                            <p id="poverty-rate"></p>
                            <p id="searched-aqi-data-summary"></p>
                            <p id="searched-corona-data"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--detailed air quality-->
            <div class="columns">
                <div class="column is-one-half">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-header-title title is-4">Air Quality Detailed</h3>
                        </div>
                        <p class="card-content" id="searched-aqi-detail"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--saved history-->
    <section class="box has-background-dark has-text-white px-5 m-0">
        <div class="box">
            <h3 class="title is-4">Saved Assessment History:</h3>
            <div class="is-flex-wrap-wrap">
                <div class="is-flex-wrap-wrap" id="location-hist"></div>
            </div>
        </div>
    </section>
    <script src="assets\aqi-covid\script-covid.js"></script>
    <script src="assets\aqi-covid\script-aqi.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/demographics/script-demographics.js"></script>
    <script src="assets/script-search.js"></script>
</body>

</html>
